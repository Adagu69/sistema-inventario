<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisión de Nota de Ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }

        .table-container {
            margin-top: 20px;
        }

        .header {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-red {
            background-color: #dc3545;
            color: white;
        }

        .btn-red:hover {
            background-color: #c82333;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-green:hover {
            background-color: #218838;
        }

        .btn-gray {
            background-color: #6c757d;
            color: white;
        }

        .btn-gray:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <!-- Header -->
        <div class="header text-center">
            <h4>EMITIR NOTA DE INGRESO</h4>
        </div>

        <!-- Formulario Principal -->
        <div class="form-container mt-3">
            <form th:action="@{/entradas}" th:object="${movimiento}" method="post">
                <div class="row">
                    <!-- Ingreso manual del Producto -->
                    <div class="col-md-4 mb-3">
                        <label for="producto" class="form-label">Producto:</label>
                        <input type="text" class="form-control" id="producto" th:field="*{producto.nombre}" placeholder="Ingrese el nombre del producto">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" placeholder="Ingrese la cantidad" min="1" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="precio" class="form-label">Precio Unitario:</label>
                        <input type="number" class="form-control" id="precio" th:field="*{precio}" placeholder="Ingrese el precio" min="0.01" step="0.01" required>
                    </div>
                </div>

                <div class="row">
                    <!-- Fecha -->
                    <div class="col-md-4 mb-3">
                        <label for="fecha" class="form-label">Fecha de Registro:</label>
                        <input type="datetime-local" class="form-control" id="fecha" th:field="*{fecha}" required>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-green">GUARDAR</button>
                    <button type="reset" class="btn btn-gray">LIMPIAR</button>
                </div>
            </form>
        </div>

        <!-- Tabla de Detalles de Entradas Registradas -->
        <div class="table-container">
            <h5 class="mt-4">Entradas Registradas</h5>
            <table class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movimiento : ${movimientos}">
                    <td th:text="${movimiento.producto.nombre}">Nombre del Producto</td>
                    <td th:text="${movimiento.cantidad}">Cantidad</td>
                    <td th:text="${movimiento.precio}">Precio Unitario</td>
                    <td th:text="${movimiento.cantidad * movimiento.precio}">Total</td>
                    <td th:text="${#dates.format(movimiento.fecha, 'yyyy-MM-dd')}">Fecha</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
