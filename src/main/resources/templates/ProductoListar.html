<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">

    <!-- Botón para exportar reporte en PDF -->
    <form action="/productos/exportar" method="get">
        <button type="submit" class="btn btn-primary mb-3">
            Generar Reporte PDF
        </button>
    </form>

    <div class="page-title">
        <h3>Lista de Productos</h3>
        <p class="text-subtitle text-muted"></p>
    </div>

    <section class="section">
        <div class="row mb-4">

            <!-- Formulario de búsqueda -->
            <form action="/producto/buscar" method="get" class="mb-3">
                <input type="text" name="nombreProducto" placeholder="Buscar por nombre del producto" class="form-control d-inline-block" style="width: 300px;">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>


            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                        <button th:if="${isAdmin}" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalNuevoProducto">
                            Nuevo Producto
                        </button>
                    </div>
                </div>

                <!-- Modal Nuevo Producto -->
                <div class="modal fade" id="modalNuevoProducto" tabindex="-1" aria-labelledby="modalNuevoProductoLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalNuevoProductoLabel">Nuevo Producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>

                            <!-- Formulario para agregar producto -->
                            <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                               required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripción:</label>
                                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                                  required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoría:</label>
                                        <select class="form-select" id="categoria" name="categoria" required>
                                            <option value="">Seleccione una categoría</option>
                                            <option th:each="cat : ${categorias}"
                                                    th:value="${cat.id}"
                                                    th:text="${cat.nombre}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="proveedor" class="form-label">Proveedor:</label>
                                        <select class="form-select" id="proveedor" name="proveedor" required>
                                            <option value="">Seleccione un proveedor</option>
                                            <option th:each="prov : ${proveedores}"
                                                    th:value="${prov.idProveedor}"
                                                    th:text="${prov.nombre}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar
                                    </button>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Productos -->
        <div class="card-body px-0 pb-0">
            <div class="table-responsive">
                <table class='table mb-0'>
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Proveedor</th>
                        <th th:if="${isAdmin}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.categoria.nombre}"></td>
                        <td th:text="${producto.proveedor.nombre}"></td>
                        <td th:if="${isAdmin}" class="d-flex gap-2">
                            <button class="btn btn-primary btn-sm"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#editarModal' + ${producto.idProducto}">
                                Editar
                            </button>
                            <button class="btn btn-danger btn-sm"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#eliminarModal' + ${producto.idProducto}">
                                Eliminar
                            </button>
                        </td>

                        <!-- Modal Editar Producto -->
                        <div class="modal fade" th:id="'editarModal' + ${producto.idProducto}" tabindex="-1"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Editar Producto</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <form th:action="@{/producto/actualizar}" method="post">
                                        <div class="modal-body">
                                            <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                                            <div class="mb-3">
                                                <label for="nombreEdit" class="form-label">Nombre:</label>
                                                <input type="text" class="form-control" id="nombreEdit"
                                                       name="nombre" th:value="${producto.nombre}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="descripcionEdit" class="form-label">Descripción:</label>
                                                <textarea class="form-control" id="descripcionEdit"
                                                          name="descripcion" required
                                                          th:text="${producto.descripcion}"></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label for="categoriaEdit" class="form-label">Categoría:</label>
                                                <select class="form-select" id="categoriaEdit" name="categoria"
                                                        required>
                                                    <option value="">Seleccione una categoría</option>
                                                    <option th:each="cat : ${categorias}"
                                                            th:value="${cat.id}"
                                                            th:text="${cat.nombre}"
                                                            th:selected="${cat.id == producto.categoria.id}"></option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="proveedorEdit" class="form-label">Proveedor:</label>
                                                <select class="form-select" id="proveedorEdit" name="proveedor"
                                                        required>
                                                    <option value="">Seleccione un proveedor</option>
                                                    <option th:each="prov : ${proveedores}"
                                                            th:value="${prov.idProveedor}"
                                                            th:text="${prov.nombre}"
                                                            th:selected="${prov.idProveedor == producto.proveedor.idProveedor}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Cancelar
                                            </button>
                                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Modal Eliminar Producto -->
                        <div class="modal fade" th:id="'eliminarModal' + ${producto.idProducto}" tabindex="-1"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Confirmar Eliminación</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>¿Está seguro que desea eliminar el producto <strong
                                                th:text="${producto.nombre}"></strong>?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                            Cancelar
                                        </button>
                                        <form th:action="@{/producto/eliminar/{id}(id=${producto.idProducto})}"
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-danger">Eliminar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </tr>
                    </tbody>
                </table>
                <nav th:replace="pages/paginator-nav :: paginator"></nav>
            </div>
        </div>
    </section>
</div>

</body>
</html>
