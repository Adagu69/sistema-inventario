<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">

    <div class="page-title">
        <h3>Lista de Usuarios</h3>
        <p class="text-subtitle text-muted"></p>
    </div>

    <section class="section">
        <div class="row mb-4">
            <div class="card">

                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex ">

                        <!-- Botón para exportar reporte en PDF -->
                        <form action="/usuarios/exportar" method="get">
                            <button type="submit" class="btn btn-primary">
                                Generar Reporte PDF
                            </button>
                        </form>

                        <button th:if="${isAdmin}"
                                class="btn btn-primary active"
                                data-bs-toggle="modal"
                                data-bs-target="#modalRegistro">
                            Nuevo Usuario
                        </button>

                        <!-- Modal para nuevo usuario -->
                        <div class="modal fade text-left"
                             id="modalRegistro"
                             tabindex="-1"
                             role="dialog"
                             aria-labelledby="registroModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                                 role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="registroModalLabel">
                                            Nuevo Usuario
                                        </h4>
                                        <button type="button"
                                                class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close">
                                        </button>
                                    </div>

                                    <!-- Formulario para agregar categoría -->
                                    <form th:action="@{/usuarios/guardar}" method="POST">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="nombre">Nombre del usuario:</label>
                                                <input type="text"
                                                       id="nombre"
                                                       name="nombre"
                                                       class="form-control"
                                                       placeholder="Ingrese el nombre del usuario"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="nombre">Apellido del usuario:</label>
                                                <input type="text"
                                                       id="apellido"
                                                       name="apellido"
                                                       class="form-control"
                                                       placeholder="Ingrese el Apellido del usuario"
                                                       required>
                                            </div>
                                            <div class="form-group">
                                                <label for="nombre">Email del usuario:</label>
                                                <input type="email"
                                                       id="email"
                                                       name="email"
                                                       class="form-control"
                                                       placeholder="Ingrese el Email del usuario"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label for="password">Contraseña:</label>
                                                <input type="password"
                                                       id="password"
                                                       name="password"
                                                       class="form-control"
                                                       placeholder="Ingrese la contraseña"
                                                       required>
                                            </div>

                                            <!--div para seleccionar entre usuario y administrador-->
                                            <div class="form-group">
                                                <label for="role">Rol del usuario:</label>
                                                <select class="form-control" id="role" name="role">
                                                    <option value="USER">Usuario</option>
                                                    <option value="ADMIN">Administrador</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button"
                                                    class="btn btn-light-secondary"
                                                    data-bs-dismiss="modal">
                                                <span class="d-none d-sm-block">Cancelar</span>
                                            </button>
                                            <button type="submit"
                                                    class="btn btn-primary ml-1">
                                                <span class="d-none d-sm-block">Guardar</span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card-body px-0 pb-0">
                    <div class="table-responsive">

                        <table class='table mb-0'>
                            <thead>
                            <tr>
                                <th class="d-none">#</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Apellido</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Rol</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="usuario : ${usuarios}">
                                <td class="d-none" th:text="${usuario.idUsuario}"></td>
                                <td class="text-center" th:text="${usuario.nombre}"></td>
                                <td class="text-center" th:text="${usuario.apellido}"></td>
                                <td class="text-center" th:text="${usuario.email}"></td>
                                <td class="text-center">
                                    <span th:each="rol : ${usuario.roles}"
                                          th:text="${rol.nombre}"
                                          class="badge bg-primary me-1"></span>
                                </td>
                                <td>
                                    <div class="d-flex gap-1 justify-content-center">
                                        <!-- Botón Editar -->
                                        <button th:if="${isAdmin}"
                                                class="btn btn-light active"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="'#editUsuarioModal' + ${usuario.idUsuario}">
                                            Editar
                                        </button>

                                        <!-- Botón Eliminar -->
                                        <button type="button" class="btn btn-outline-danger"
                                                th:data-bs-target="${'#deleteModal' + usuario.idUsuario}"
                                                data-bs-toggle="modal">
                                            Eliminar
                                        </button>
                                    </div>
                                </td>

                                <!-- Modal de edición para cada usuario -->
                                <div class="modal fade" th:id="'editUsuarioModal' + ${usuario.idUsuario}"
                                     tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Editar Usuario</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close">
                                                </button>
                                            </div>
                                            <!-- Formulario de edición -->
                                            <form th:action="@{/usuarios/actualizar}" method="POST">
                                                <div class="modal-body">
                                                    <!-- Campo oculto para el ID -->
                                                    <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">

                                                    <div class="form-group mb-3">
                                                        <label for="nombre" class="form-label">
                                                            Nombre del usuario:
                                                        </label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="nombre1"
                                                               name="nombre"
                                                               th:value="${usuario.nombre}"
                                                               required>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                        <label for="apellido" class="form-label">
                                                            Apellido del usuario:
                                                        </label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="apellido1"
                                                               name="apellido"
                                                               th:value="${usuario.apellido}"
                                                               required>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                        <label for="email" class="form-label">
                                                            Email del usuario:
                                                        </label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="email1"
                                                               name="email"
                                                               th:value="${usuario.email}"
                                                               required>
                                                    </div>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button"
                                                            class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                        Cancelar
                                                    </button>
                                                    <button type="submit"
                                                            class="btn btn-primary">
                                                        Guardar cambios
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- Modal Eliminar -->
                                <div class="modal fade text-left" th:id="${'deleteModal' + usuario.idUsuario}"
                                     tabindex="-1" role="dialog"
                                     th:aria-labelledby="${'deleteModalLabel' + usuario.idUsuario}"
                                     aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title"
                                                    th:id="${'deleteModalLabel' + usuario.idUsuario}">Confirmar
                                                    Eliminación</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>¿Seguro que desea eliminar la categoría?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Cerrar
                                                </button>
                                                <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.idUsuario})}"
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-primary">Aceptar</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </tr>

                            </tbody>
                        </table>
                        <nav th:replace="pages/paginator-nav :: paginator"></nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
</body>
</html>
