<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">

    <div class="page-title">
        <h3>Lista de Categorias</h3>
        <p class="text-subtitle text-muted"></p>
    </div>

    <section class="section">
        <div class="row mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex ">
                        <button th:if="${isAdmin}" class="btn btn-primary active" data-bs-toggle="modal" data-bs-target="#categoryModal">
                            Nueva Categoria
                        </button>
                    </div>
                </div>

                <div class="card-body px-0 pb-0">
                    <div class="table-responsive">

                        <table class='table mb-0'>
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="categoria : ${categoria}">
                                <td th:text="${categoria.nombre}"></td>
                                <td>
                                    <button th:if="${isAdmin}"
                                            class="btn btn-primary active"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editCategoryModal">
                                        Editar
                                    </button>
                                </td>
                                <td th:if="${isAdmin}">
                                    <a th:href="@{/eliminar/{id}(id=${categoria.id})}"
                                       class="btn btn-danger active"
                                       onclick="return confirm('¿Estás seguro de eliminar la categoría?');">
                                        Eliminar
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <nav th:replace="pages/paginator-nav :: paginator"></nav>
                    </div>
                </div>
            </div>
        </div>


    </section>

</div>
<!-- Modal para Nueva Categoria -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Nueva Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/guardar}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Categoría</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
